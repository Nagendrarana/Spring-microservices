
<div class="container">
    <div class="card">
        <form (ngSubmit)="datatransfer()">
        <h1>Compose Email</h1>
        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input name="to" [(ngModel)]="data.to" type="email" matInput>
          </mat-form-field>
          <mat-form-field class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input name="subject" [(ngModel)]="data.subject" matInput>
          </mat-form-field>
          <mat-form-field class="field" appearance="fill">
            <mat-label>Body</mat-label>
            <textarea name="message" [(ngModel)]="data.message" rows="10"  placeholder="Enter the message here..." matInput></textarea>
          </mat-form-field>

          <mat-spinner *ngIf="flag" style="margin:auto"></mat-spinner>

          <div class="text-center">
            <button mat-raised-button type="submit" color="primary">Send</button>
            <button mat-raised-button type="reset" color="accent">Reset</button>
          </div>
          </form>
         
        </div>
</div>
